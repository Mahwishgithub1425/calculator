<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Calculator</h1>
        <div class="inputfield">
            <input type="text" id="inp" onClick="click()">
        </div>
        <div class="nums">
            <button id="button1" class="yellow" >1</button>
            <button id="button2"class="yellow" >2</button>
            <button id="button3" class="yellow">3</button>
            <button id="button+" class="orange">+</button>
            
        </div>
        <div class="nums">
            <button id="button5" class="yellow">5</button>
            <button id="button6" class="yellow">6</button>
            <button id="button7" class="yellow">7</button>
            <button id="button-" class="orange">-</button>
            
        </div>
        <div class="nums">
            <button id="button9" class="yellow">9</button>
            <button id="button-10" class="yellow">.</button>
            <button id="button4"  class="yellow">4</button>
            <button id="button*"  class="orange" >*</button>
        </div>
        <div class="nums">
            <button id="button8" class="yellow">8</button>
            <button id="button=" class="green">=</button>
            <button id="buttonC" class="red">C</button>
            <button id="button/" class="orange" >/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
